    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>

        <header th:insert="~{fragments/menu :: menu-principal}"></header>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"></a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <br>

        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="card" th:each="vacante: ${vacante}">
                        <h5 class="card-header" th:text="${vacante.nombre}"></h5>
                        <div class="card-body">
                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text" th:text="${vacante.descripcion}"></p>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#exampleModal' + ${vacante.id}">
                                M치s informaci칩n
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;"  th:each="categoria : ${categoria}">
                        <div class="card-header" th:text="${categoria.nombre}">Header</div>
                        <div class="card-body">
                            <h5 class="card-title">Primary card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" th:each="vacante: ${vacante}" th:id="'exampleModal' + ${vacante.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${vacante.nombre}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img th:src="${vacante.imagen}" class="card-img-top" alt="Imagen de la vacante">
                        <p th:text="${vacante.descripcion}"></p>
                        <p th:text="${vacante.detalle}"></p>
                        <p th:text="${vacante.salario}"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <a href="/postular" class="btn btn-primary">Postular</a>
                    </div>
                </div>
            </div>
        </div>
